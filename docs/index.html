<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GeoJSON Network Trace</title>
  <script src='./vendor/mapbox1.2.js'></script>
  <link href='./vendor/mapbox1.2.css' rel='stylesheet' />
  <!-- <link rel="stylesheet" href="https://unpkg.com/chota"> -->
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    html, body {
      margin: 0;
      background: #212121;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255,255,255,0.95);
      padding: 0 0.5rem 1rem;
      z-index: 2;
      height: auto;
      display: flex;
      justify-content: space-between;
    }
    header > div {
      width: auto;
      max-width: 700px;
    }
    h1, p {
      margin: 0 0.5rem;
    }
    #map {
      position: relative;
      flex: 1;
      width: 100%;
    }

    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading {
      color: transparent !important;
      min-height: .8rem;
      pointer-events: none;
      position: absolute;
      /* background-color: #ffffff4a; */
      top: 0;
      left: 0;
      z-index: 9999;
      height: 100vh;
      width: 100%;
    }

    .loading::after {
      animation: loading 500ms infinite linear;
      border: .5rem solid white;
      border-radius: 50%;
      border-right-color: transparent;
      border-top-color: transparent;
      content: "";
      display: block;
      height: .8rem;
      left: 50%;
      margin-left: -.4rem;
      margin-top: -.4rem;
      position: absolute;
      top: 50%;
      width: .8rem;
      z-index: 1;
    }

    .loading.loading-lg {
      min-height: 2rem;
    }

    .loading.loading-lg::after {
      height: 4rem;
      margin-left: -.8rem;
      margin-top: -.8rem;
      width: 4rem;
    }

    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      /* z-index: 3; */
      background: transparent;
    }
    #buttons>button {
      width: 280px;
      margin: 2px;
      border-radius: 3px;
      padding: 10px;
      background: white;
    }
    .mapboxgl-ctrl-top-right .mapboxgl-ctrl-group {
        border-radius: 3px;
      }
    @media screen and (max-width: 600px) {
      .mapboxgl-ctrl-top-right {
        bottom: 0;
        left: 0;
        top: unset;
        right: unset;
      }
      .mapboxgl-ctrl-top-right button {
        width: 100vw!important;
        border-radius: 0;
      }
      .mapboxgl-ctrl-top-right .mapboxgl-ctrl-group {
        border-radius: 0;
      }
      .mapboxgl-ctrl-group:not(:empty) {
        box-shadow: none;
      }
    }

    #networkControl {
      border-radius: 20px;
    }

    #networkControl > button {
      font-weight: 700;
    }

    #networkControl > button {
      background: white;
      padding: 10px!important;
    }


    #networkControl > button:hover,
    #networkControl > button:active,
    #networkControl > button:focus {
      background-color: rgba(255, 0, 255, 0.75)!important;
      color: white!important;
    }

    #info {
      position: absolute;
      font-family: monospace;
      font-style: italic;
      bottom: 5px;
      right: 5px;
      z-index: 10;
      color: white;
      opacity: 0.5;
    }

  </style>
</head>

<body>
  <div id="info">click the map to stop the animation</div>
